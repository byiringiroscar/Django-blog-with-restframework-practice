{% extends 'html/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div  class="container text-white" style="margin-top: 30px;">
    <form action="" method="POST">
        {% csrf_token  %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4" style="color: black;">Join Now</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group " id="signup-button">
            <button class="btn text-white">Sign Up</button>
        </div>

        <div  class="form-group">
            <small class="text-muted ml-3">Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
        </div>

    </form>
</div>
{% endblock %}
